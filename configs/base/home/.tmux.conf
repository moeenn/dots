# allow copy paste
setw -g mode-keys vi

# remap prefix from 'C-b' to backtick
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# split panes using | and -
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# open new windows in the current directory
bind n  new-window      -c "#{pane_current_path}"
bind \\  split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# fix terminal colors in tmux session.
set-option -ga terminal-overrides ",xterm-256color:Tc"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# don't rename windows automatically
set-option -g allow-rename off

# enable system clipboard
set -g set-clipboard on

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# panes
set -g pane-border-style 'fg=white'
set -g pane-active-border-style 'fg=color6'

# tabs
setw -g window-status-format "#[bg=white]#[fg=black] #I #[bg=white]#[fg=black]#W "
setw -g window-status-current-format "#[bg=colour6]#[fg=black] #I #[bg=colour6]#[fg=black]#W "
#setw -g window-status-content-attr bold,blink,reverse

# status bar
set-option -g status-position bottom
set -g status-fg white
set -g status-bg white 
set -g status-left ''
set -g status-right-length 60
set -g status-right ''
