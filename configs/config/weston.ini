[core]
client=/usr/lib/weston/weston-desktop-shell
idle-time=300
background-image=/usr/share/images/weston/background.png
background-type=tile

[input]
repeat-rate=50
repeat-delay=300
numlock-on=true
vt-switching=false
natural-scroll=true

[shell]
font=Roboto
font-size=10
shell=desktop-shell
panel-color=32,32,32,1
panel-position=bottom
animation=none
close-animation=none
startup-animation=none
clock-format=minutes
locking=true
binding-modifier=alt
num-workspaces=4
